name: e4l-backend-staging

services:
  e4l-backend-staging:
    restart: always
    image: ${CI_REGISTRY_IMAGE}:latest
    container_name: e4l-backend-staging
    ports:
      - "8084:8080"
    environment:
      - SPRING_DATASOURCE_URL=${STAGING_SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${STAGING_MYSQL_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${STAGING_MYSQL_PASSWORD}
      - RESOURCES_STATIC_URL=${STAGING_RESOURCES_STATIC_URL}
      
      - JWT_SECRET=${JWT_SECRET}
      - SIGNATURE_KEY=${SIGNATURE_KEY}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}

      - TZ=Europe/Luxembourg
    networks:
      - e4l-db-net-staging

networks:
  e4l-db-net-staging:
    external: true