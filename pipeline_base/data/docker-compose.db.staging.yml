name: e4l-db-staging

services:
  e4l-db-staging:
    restart: always
    image: mariadb:10.4.7
    container_name: e4l-db-staging
    volumes:
      - /opt/e4l-mysql-staging:/var/lib/mysql
      # - ${DUMP_DIR}:${DUMP_DIR}
    environment:
      - MYSQL_ROOT_PASSWORD=${STAGING_MYSQL_PASSWORD}
      - MYSQL_USER=${STAGING_MYSQL_USERNAME}
      - MYSQL_PASSWORD=${STAGING_MYSQL_PASSWORD}
      - MYSQL_ROOT_HOST=%
      - TZ=Europe/Luxembourg
    networks:
      - e4l-db-net-staging

networks:
  e4l-db-net-staging:
    external: false
    name: e4l-db-net-staging