name: e4l-frontend-staging

services:
  e4l-frontend-staging:
    restart: always
    image: ${CI_REGISTRY_IMAGE}:latest
    container_name: e4l-frontend-staging
    ports:
      - 8884:80
    volumes:
      - /opt/e4l-news-staging:/usr/share/nginx/news
    environment:
      # - PUBLIC_PATH=/e4l
      - PUBLIC_PATH=
      # - API_URL=${STAGING_API_URL}
      - API_URL=http://localhost:8084/e4lapi
      - TZ=Europe/Luxembourg
    networks:
      - e4l-frontend-net-staging

networks:
  e4l-frontend-net-staging:
    external: false
    name: e4l-frontend-net-staging