events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server e4l-frontend-blue-prod:80;
        # server e4l-frontend-green-prod:80;  # Comment/uncomment for switching
    }

    server {
        listen 80;
        
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}