.deploy_production_template: &deploy_production_base
  stage: deploy-production
  tags:
    - shell-runner
  before_script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login $CI_REGISTRY -u $CI_REGISTRY_USER --password-stdin
    - docker pull $CI_REGISTRY_IMAGE:release
    # Ensure database is running
    - docker compose -f ./docker/docker-compose.db.prod.yml up -d

deploy_production_blue:
  <<: *deploy_production_base
  # needs:
  #   - job: promote_image
  script:
    # Deploy to blue environment
    - docker compose -f ./docker/docker-compose.backend.prod.blue.yml pull
    - docker compose -f ./docker/docker-compose.backend.prod.blue.yml up -d
    # Wait for blue to be healthy
    - for i in {1..20}; do curl -sf http://localhost:8085/e4lapi/questionnaire && break || (echo "Waiting for blue... ($i/20)" && sleep 2); done
  # environment:
  #   name: production-blue
  #   url: http://localhost:8085
  when: manual

deploy_production_green:
  <<: *deploy_production_base
  # needs:
  #   - job: promote_image
  script:
    # Deploy to green environment
    - docker compose -f ./docker/docker-compose.backend.prod.green.yml pull
    - docker compose -f ./docker/docker-compose.backend.prod.green.yml up -d
    # Wait for green to be healthy
    - for i in {1..20}; do curl -sf http://localhost:8086/e4lapi/questionnaire && break || (echo "Waiting for green... ($i/20)" && sleep 2); done
  # environment:
  #   name: production-green
  #   url: http://localhost:8086
  when: manual

switch_to_blue:
  stage: production
  tags:
    - shell-runner
  needs:
    - job: deploy_production_blue
  script:
    # Update nginx config to point to blue
    - sed -i 's/server e4l-backend-green-prod:8080/# server e4l-backend-green-prod:8080/' ./docker/nginx.conf
    - sed -i 's/# server e4l-backend-blue-prod:8080/server e4l-backend-blue-prod:8080/' ./docker/nginx.conf
    - docker compose -f ./docker/docker-compose.nginx.prod.yml up -d --force-recreate
    # Smoke test through nginx
    - for i in {1..10}; do curl -sf http://localhost:8090/e4lapi/questionnaire && break || (echo "Testing nginx... ($i/10)" && sleep 2); done
  # environment:
  #   name: production
  #   url: http://localhost:8090
  when: manual

switch_to_green:
  stage: production
  tags:
    - shell-runner
  needs:
    - job: deploy_production_green
  script:
    # Update nginx config to point to green
    - sed -i 's/server e4l-backend-blue-prod:8080/# server e4l-backend-blue-prod:8080/' ./docker/nginx.conf
    - sed -i 's/# server e4l-backend-green-prod:8080/server e4l-backend-green-prod:8080/' ./docker/nginx.conf
    - docker compose -f ./docker/docker-compose.nginx.prod.yml up -d --force-recreate
    # Smoke test through nginx
    - for i in {1..10}; do curl -sf http://localhost:8090/e4lapi/questionnaire && break || (echo "Testing nginx... ($i/10)" && sleep 2); done
  # environment:
  #   name: production
  #   url: http://localhost:8090
  when: manual

rollback:
  stage: production
  tags:
    - shell-runner
  script:
    # Check which environment is currently active in the running nginx container
    - |
      CURRENT_CONFIG=$(docker exec e4l-nginx-backend-prod cat /etc/nginx/nginx.conf)
      if echo "$CURRENT_CONFIG" | grep "server e4l-backend-blue-prod:8080" | grep -v "^[[:space:]]*#" | grep -q .; then
        echo "Rolling back from blue to green"
        sed -i 's/server e4l-backend-blue-prod:8080/# server e4l-backend-blue-prod:8080/' ./docker/nginx.conf
        sed -i 's/# server e4l-backend-green-prod:8080/server e4l-backend-green-prod:8080/' ./docker/nginx.conf
      else
        echo "Rolling back from green to blue"
        sed -i 's/server e4l-backend-green-prod:8080/# server e4l-backend-green-prod:8080/' ./docker/nginx.conf
        sed -i 's/# server e4l-backend-blue-prod:8080/server e4l-backend-blue-prod:8080/' ./docker/nginx.conf
      fi
    - docker compose -f ./docker/docker-compose.nginx.prod.yml up -d --force-recreate
    # Smoke test
    - for i in {1..10}; do curl -sf http://localhost:8090/e4lapi/questionnaire && break || (echo "Testing nginx... ($i/10)" && sleep 2); done
    - echo "Rollback completed"
  when: manual
